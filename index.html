<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page" class="site">
        <div class="container">
           <div class="form-box">
            <div class="progress">
                <div class="logo"><a href=""><span>.Web</span>Design</a></div>
                <ul class="progress-steps">
                    <li class="step active">
                        <span>1</span>
                        <p>personal <br> <span>25 secs to complete</span></p>
                    </li>
                    <li class="step ">
                        <span>2</span>
                        <p>Contact <br> <span>60 secs to complete</span></p>
                    </li>
                    <li class="step ">
                        <span>3</span>
                        <p>Security <br> <span>30 secs to complete</span></p>
                    </li>
                </ul>
            </div>
            <form action="">
                <!-- form-one -->
                <div class="form-one form-step active">
                    <div class="bg-svg"></div>
                    <h2>persnol information </h2>
                    <p>Enter your persnol information correctiy</p>
                    <div>
                        <label>First Name</label>
                        <input type="text" placeholder="e.g. john">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="e.g. paul">
                    </div>
                    <div class="birth">
                        <label>date Of Birth</label>
                        <div class="grouping">
                            <input type="text" pattern="[0-9]*" name="day" value="" min="0" max="31" placeholder="DD">
                            <input type="text" pattern="[0-9]*" name="month" value="" min="0" max="12" placeholder="MM">
                            <input type="text" pattern="[0-9]*" name="year" value="" min="0" max="2050" placeholder="YYYY">
                        </div>
                    </div>
                </div>

                <!-- form-two -->
                <div class="form-two form-step">
                    <div class="bg-svg"></div>
                    <h2>Contact </h2>
                    <div>
                        <label>Phone</label>
                        <input type="tel" placeholder="+2xxxxxx">
                    </div>
                    <div>
                        <label>Adress</label>
                        <input type="text" placeholder="Stret Adress">
                    </div>
                    <div>
                        <input type="text" placeholder="App, Suite, Building">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" placeholder="City">
                    </div>
                    <div>
                        <label>State</label>
                        <input type="text" placeholder="State/Province">
                    </div>
                    <div>
                        <label>Zib Code</label>
                        <input type="text" placeholder="Postal/Zip Code">
                    </div>
                    <div>
                        <label>Country</label>
                        <select name="Country" id="Country">
                            <option value="">Please Select</option>
                            <option value="Cairo">Cairo</option>
                            <option value="Cairo">Cairo</option>
                            <option value="Cairo">Cairo</option>
                        </select>
                    </div>
                </div>

                <!-- form-three -->
                <div class="form-three form-step">
                    <div class="bg-svg"></div>
                    <h2>Security</h2>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Your Email Address">
                    </div>
                    <div>
                        <label>UserName</label>
                        <input type="email" placeholder="UserName">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" >
                        <label>Receive our news letter and special offers</label>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn-prev" disabled>Back</button>
                    <button type="button" class="btn-next">Next Step</button>
                    <button type="button" class="btn-submit">Submit</button>
                </div>
            </form>
           </div>
        </div>
    </div>
    <script src="active.js"></script>
</body>

</html>
